</head>
<body>

                    <li><a href="#"><i class="bi bi-linkedin"></i></a></li>

                    <li><a href="#"><i class="bi bi-twitter"></i></a></li>

            </div>
            <div class="text">

                <p>Kinshasa, institut réligion, Unikin</p>

                <p class="icon"><i class="bi bi-envelope-fill"></i></p>
                <p>getskillsclass@gmail.com</p>

    </div>
    <header>
        <div class="container">
            <nav>
                <a href="../index.html"><img src="../asset/images/logo_get_skills_class.png" alt="" width="70px"></a>
                <div>
                    <ul>
                        <li><a href="../index.html">Accueil</a></li>
                        <li><a href="../index.html#about">A propos</a></li>
                        <li><a href="../index.html#formations">Formations</a></li>

                    </ul>

                <a href="../index.html#message" class="btn">Contact</a>

        </div>

    <section class="accueil">
        <div class="container">
            <div class="row" style="align-items: center;">
                <div class="col-lg-6">
                    <div class="form-box" id="myForm">
                        <h1>Enregistrement pour la carte d'apprenant</h1>
                        <form action="#" id="myForm">
                            <div class="input-box"> 
                                <label for="matri">Matricule</label>
                                <input type="text" name="matri" id="matri" autocomplete="matri" required placeholder="Votre Matricule">
                            </div>
                            <div class="input-box"> 
                                <label for="nam">Nom</label>
                                <input type="text" name="nam" id="nam" autocomplete="nam" required placeholder="Votre nom">
                            </div>
                            <div class="input-box"> 
                                <label for="post">Post-nom</label>
                                <input type="text" name="post" id="post" autocomplete="post" required placeholder="Votre post-nom">
                            </div>
                            <div class="input-box"> 
                                <label for="first">Prénom</label>
                                <input type="text" name="first" id="first" autocomplete="first" required placeholder="Votre prénom">
                            </div>
                            <div class="input-box"> 
                                <label for="birth">Date de naissance</label>
                                <input type="date" name="birth" id="birth" autocomplete="birth" required>
                            </div>
                            <div class="input-box"> 
                                <label for="adresse">Adresse actuelle</label> 
                                <input type="text" name="adresse" id="adresse" autocomplete="adresse" required placeholder="Votre adresse actuelle">
                            </div>
                            <div class="input-box">
                                <label for="email">Adresse Email</label>
                                <input type="email" name="email" id="email" autocomplete="email" required placeholder="Votre adresse mail">
                            </div>
                            <div class="input-box">
                                <label for="photo">Photo Passeport</label>
                                <input type="file" name="photo" id="photo" autocomplete="photo" required>
                            </div>
                            <div class="input-box">
                                <label for="num">Téléphone</label>
                                <input type="text" name="num" id="num" autocomplete="num" required placeholder="Votre numéro de téléphone">
                            </div>
                            <button type="submit" onclick="carte()" class="btn">Inscrire</button>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="cert1">
                        <div class="certificat1">
                            <div class="carte" id="printDiv">
                                <div class="content" style="padding: 20px 40px;">
                                    <div class="entete" style="display: flex; justify-content: space-between; align-items: center;">
                                        <div>
                                            <h4 style="font-size: 15px; text-align: center;">GET SKILLS CLASS</h4>
                                            <h4 style="font-size: 12px; text-align: center;">CARTE D'APPRENANT</h4>
                                        </div>
                                        <img src="../asset/images/logo_get_skills_class.png" alt="" width="70px">
                                    </div>
                                    <div class="infos" style="display: flex; justify-content: space-around;">
                                        <div class="profil" style=" margin-top: 10px; height: 110px; width: 100px; background-color: #ffffffbb; padding: 10px 5px;">
                                            <img src="" alt="Image sélectionnée" id="imageAffichee" width="90px" height="90px" style="object-fit: cover; display: none;">
                                        </div>
                                        <div class="text" style="margin-top: 5px; padding: 10px;">
                                            <h6 style="font-size: 10px;">Nom : <span id="nom2"></span></h6>
                                            <h6 style="font-size: 10px;">Post-nom : <span id="postnom2"></span></h6>
                                            <h6 style="font-size: 10px;">Prénom : <span id="prenom2"></span></h6>
                                            <h6 style="font-size: 10px;">Matricule : <span id="matricule2"></span></h6>
                                            <h6 style="font-size: 10px;">Adresse : <span id="adresse2"></span></h6>
                                        </div>
                                    </div>
                                    <div class="end" style="display: flex; justify-content: space-between; align-items: center;">
                                        <p>Date d'éxpiration : 20/12/2024</p>
                                        <img src="image/QRcode.jpg" alt="" width="40px">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn" style="background-color: #000; color: #fff; position: absolute; right: 178px; margin-top: -155px; z-index: 1;" onclick="window.print()">Imprimer</button>
                </div>
            </div>
        </div>
    </section>
    <script>
        // id pour la carte de travail
        const name2 = document.getElementById('nam');
        const post2 = document.getElementById('post');
        const first2 = document.getElementById('first');
        const adr = document.getElementById('adresse');
        const mat = document.getElementById('matri');
        const input = document.getElementById('photo');
        const img = document.getElementById('imageAffichee');

        // Fonction pour afficher les informations sur la carte
        function carte(event) {
            event.preventDefault(); // Empêche l'actualisation de la page

            const nom2 = document.getElementById('nom2');
            nom2.innerText = name2.value;

            const post = document.getElementById('postnom2');
            post.innerText = post2.value;

            const first = document.getElementById('prenom2');
            first.innerText = first2.value;

            const matri = document.getElementById('matricule2');
            matri.innerText = mat.value;

            const adre2 = document.getElementById('adresse2');
            adre2.innerText = adr.value;

            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                    img.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }

        // Ajoute un écouteur d'événement pour le formulaire
        document.getElementById('myForm').addEventListener('submit', carte);
    </script>
</body>
</html>
