<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../icons-1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>GET SKILLS CLASS | Formulaire pour le certificat</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="../../index.html"><img src="../../asset/images/logo_get_skills_class.png" alt="" width="70px"></a>
                <div>
                    <ul>
                        <li><a href="../../index.html">Accueil</a></li>
                        <li><a href="../../index.html#about">A propos</a></li>
                        <li><a href="../../index.html#formations">Formations</a></li>
                        <li><a href="../../index.html#souvenirs">Souvenir</a></li>
                        <li><a href="../../index.html#rejoindre">Témoignages</a></li>
                    </ul>
                </div>
                <a href="../../index.html#message" class="btn">Contact</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="content1">
            <div class="form-box">
                <form id="apprenantForm">
                    <h1>Enregistrement pour le certificat</h1>
                    <div class="input-box">
                        <label for="mat">Matricule : </label>
                        <input type="text" id="mat" name="mat" required placeholder="Matricule">
                    </div>

                    <div class="input-box">
                        <label for="nom">Nom complet : </label>
                        <input type="text" id="nom" name="nom" required placeholder="Nom, Post-nom et Prénom">
                    </div>
            
                    <div class="input-box">
                        <label for="image">Image : </label>
                        <input type="file" id="image" name="image" accept="image/*" required>
                    </div>
            
                    <button type="submit">Soumettre</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('apprenantForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nom = document.getElementById('nom').value;
            const mat = document.getElementById('mat').value;
            const image = document.getElementById('image').files[0];
            const reader = new FileReader();
            reader.onloadend = function() {
                localStorage.setItem('nom', nom);
                localStorage.setItem('mat', mat);
                localStorage.setItem('image', reader.result);

                window.location.href= 'certificat.html';
            };
            if (image) {
                reader.readAsDataURL(image);
            }
        });
    </script>
</body>
</html>
